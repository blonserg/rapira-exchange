<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Metronic Vue Demo" />
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
  <link rel="stylesheet" href="/splash-screen.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metronic | Vue Demo</title>
</head>

<body class="page-loading">
    <!--begin::Theme mode setup on page load-->
    <script>
        let themeMode = "system";

        if (localStorage.getItem("kt_theme_mode_value")) {
            themeMode = localStorage.getItem("kt_theme_mode_value");
        }

        if (themeMode === "system") {
            themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }

        document.documentElement.setAttribute("data-bs-theme", themeMode);

    </script>
    <!--end::Theme mode setup on page load-->

    <div id="app"></div>

    <!--begin::Loading markup-->
    <div id="splash-screen" class="splash-screen">
        <img src="/media/logos/rapira-logo-alt-dark.svg" class="dark-logo" alt="Rapira dark logo" />
        <img src="/media/logos/rapira-logo-alt.svg" class="light-logo" alt="Rapira light logo" />
        <div class="progress-loader-container">
            <div id="progressBar" class="progress-loader-bar" style="height:4px; width:1%"></div>
        </div>
        <span id="progressText" class="progress-loader-txt">Загрузка</span>
    </div>
    <!--end::Loading markup-->

    <script>
        function move() {
            const elem = document.getElementById("progressBar");
            let width = 1;
            let id = setInterval(frame, 15);
            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                } else {
                    width++;
                    elem.style.width = width + '%';
                }
            }
        }

        function changeText() {
            let span = document.getElementById("progressText");
            span.textContent = "Устанавливаем безопасное соединение";
        }

        function changeText2() {
            let span = document.getElementById("progressText");
            span.textContent = "Загружаем торговые данные";
        }

        function changeText3() {
            let span = document.getElementById("progressText");
            span.textContent = "Медленное соединение, проверьте доступ в интернет";
        }

        move();
        setTimeout(changeText, 1000);
        setTimeout(changeText2, 4000);
        setTimeout(changeText3, 7000);
    </script>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
